<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title III Work Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .card { background: #1e1e1e; border: 1px solid #333; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-md card p-6 rounded-2xl shadow-xl mt-10">
        <h1 class="text-2xl font-bold mb-6 text-blue-400 text-center">Work Tracker</h1>
        
        <div class="text-center mb-8">
            <div id="display" class="text-5xl font-mono mb-6">00:00:00</div>
            <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-full font-bold transition-all w-full mb-3 shadow-lg active:scale-95 transition-transform">Start Work</button>
            <button id="stopBtn" class="hidden bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-full font-bold transition-all w-full shadow-lg active:scale-95 transition-transform">Stop & Log</button>
        </div>

        <div id="logForm" class="hidden space-y-4 border-t border-gray-700 pt-6">
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Category</label>
                <select id="category" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2.5 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    <option>CBE</option>
                    <option>eLearning</option>
                    <option>Professional Development</option>
                    <option>Administrative</option>
                    <option>Committee</option>
                    <option>Others</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Activity Description</label>
                <textarea id="description" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2.5 text-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="What did you achieve?"></textarea>
            </div>
            <button id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2.5 rounded-lg font-bold shadow-md active:scale-95 transition-all">Save & Copy Markdown</button>
        </div>
    </div>

    <div class="w-full max-w-2xl mt-10 mb-20">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-200">Today's Logs</h2>
            <button id="clearBtn" class="text-xs text-gray-500 hover:text-red-400 transition-colors uppercase tracking-widest">Clear Local Storage</button>
        </div>
        <div class="overflow-hidden rounded-xl border border-gray-800">
            <table class="w-full text-left text-sm text-gray-400">
                <thead class="bg-gray-800 text-gray-200">
                    <tr>
                        <th class="p-4">Time Range</th>
                        <th class="p-4">Category</th>
                        <th class="p-4">Duration</th>
                        <th class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody id="logList" class="divide-y divide-gray-800"></tbody>
            </table>
        </div>
        <p class="text-xs text-gray-600 mt-4 text-center italic">* Data is stored locally in your browser cache.</p>
    </div>

    <script>
        let startTime, timerInterval;
        let logs = JSON.parse(localStorage.getItem('dailyLogs') || '[]');

        function updateDisplay() {
            const now = new Date();
            const diff = new Date(now - startTime);
            const h = String(diff.getUTCHours()).padStart(2, '0');
            const m = String(diff.getUTCMinutes()).padStart(2, '0');
            const s = String(diff.getUTCSeconds()).padStart(2, '0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        document.getElementById('startBtn').onclick = () => {
            startTime = new Date();
            localStorage.setItem('currentStartTime', startTime.toISOString());
            timerInterval = setInterval(updateDisplay, 1000);
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
        };

        document.getElementById('stopBtn').onclick = () => {
            clearInterval(timerInterval);
            document.getElementById('logForm').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('hidden');
        };

        document.getElementById('saveBtn').onclick = () => {
            const endTime = new Date();
            const duration = ((endTime - startTime) / (1000 * 60 * 60)).toFixed(2);
            const category = document.getElementById('category').value;
            const desc = document.getElementById('description').value;
            const timeRange = `${startTime.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} - ${endTime.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
            
            const newLog = {
                date: new Date().toLocaleDateString(),
                range: timeRange,
                duration: duration,
                category: category,
                desc: desc
            };

            // Markdown Formatting
            const mdRow = `| ${newLog.date} | ${newLog.range} | ${newLog.duration} | ${newLog.category} | ${newLog.desc} |`;
            
            // Modern copy method
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(mdRow);
            } else {
                let textArea = document.createElement("textarea");
                textArea.value = mdRow;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");
                document.body.removeChild(textArea);
            }
            
            alert('Copied to clipboard as Markdown!');

            logs.unshift(newLog); // Newest on top
            localStorage.setItem('dailyLogs', JSON.stringify(logs));
            renderLogs();
            
            // Reset UI
            document.getElementById('logForm').classList.add('hidden');
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('display').innerText = "00:00:00";
            document.getElementById('description').value = "";
            localStorage.removeItem('currentStartTime');
        };

        function renderLogs() {
            const list = document.getElementById('logList');
            if (logs.length === 0) {
                list.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-gray-600">No logs for today yet.</td></tr>';
                return;
            }
            list.innerHTML = logs.map((log, index) => `
                <tr class="hover:bg-gray-800/50 transition-colors">
                    <td class="p-4 font-mono">${log.range}</td>
                    <td class="p-4"><span class="px-2 py-1 bg-blue-900/30 text-blue-400 rounded text-xs font-medium">${log.category}</span></td>
                    <td class="p-4">${log.duration} h</td>
                    <td class="p-4"><button onclick="copySingle(${index})" class="text-blue-500 hover:text-blue-300 font-medium">Copy MD</button></td>
                </tr>
            `).join('');
        }

        window.copySingle = (i) => {
            const l = logs[i];
            const md = `| ${l.date} | ${l.range} | ${l.duration} | ${l.category} | ${l.desc} |`;
            navigator.clipboard.writeText(md).then(() => alert('Row copied!'));
        };

        document.getElementById('clearBtn').onclick = () => {
            if(confirm('Are you sure you want to clear all history? This cannot be undone.')) { 
                logs = []; 
                localStorage.removeItem('dailyLogs'); 
                renderLogs(); 
            }
        };

        // Check if there was a running timer before refresh
        const savedStart = localStorage.getItem('currentStartTime');
        if (savedStart) {
            startTime = new Date(savedStart);
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            timerInterval = setInterval(updateDisplay, 1000);
        }

        renderLogs();
    </script>
</body>
</html>
