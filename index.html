<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title III Work Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .card { background: #1e1e1e; border: 1px solid #333; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-md card p-6 rounded-2xl shadow-xl mt-10">
        <h1 class="text-2xl font-bold mb-6 text-blue-400 text-center">Work Tracker</h1>
        
        <div class="text-center mb-8">
            <div id="display" class="text-5xl font-mono mb-6">00:00:00</div>
            <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-full font-bold transition-all w-full mb-3">Start Work</button>
            <button id="stopBtn" class="hidden bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-full font-bold transition-all w-full">Stop & Log</button>
        </div>

        <div id="logForm" class="hidden space-y-4 border-t border-gray-700 pt-6">
            <div>
                <label class="block text-sm font-medium mb-1">Category</label>
                <select id="category" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2.5">
                    <option>CBE Development</option>
                    <option>Faculty Support</option>
                    <option>AI Workgroup</option>
                    <option>Administrative</option>
                    <option>Union Duties</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Description</label>
                <textarea id="description" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2.5" placeholder="What did you work on?"></textarea>
            </div>
            <button id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2.5 rounded-lg font-bold">Save & Copy Markdown</button>
        </div>
    </div>

    <div class="w-full max-w-2xl mt-10">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Today's Logs</h2>
            <button id="clearBtn" class="text-sm text-gray-500 hover:text-red-400">Clear All</button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm text-gray-400">
                <thead class="bg-gray-800 text-gray-300">
                    <tr>
                        <th class="p-3">Time</th>
                        <th class="p-3">Category</th>
                        <th class="p-3">Duration</th>
                        <th class="p-3">Action</th>
                    </tr>
                </thead>
                <tbody id="logList"></tbody>
            </table>
        </div>
    </div>

    <script>
        let startTime, timerInterval;
        let logs = JSON.parse(localStorage.getItem('dailyLogs') || '[]');

        function updateDisplay() {
            const now = new Date();
            const diff = new Date(now - startTime);
            const h = String(diff.getUTCHours()).padStart(2, '0');
            const m = String(diff.getUTCMinutes()).padStart(2, '0');
            const s = String(diff.getUTCSeconds()).padStart(2, '0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        document.getElementById('startBtn').onclick = () => {
            startTime = new Date();
            localStorage.setItem('startTime', startTime);
            timerInterval = setInterval(updateDisplay, 1000);
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
        };

        document.getElementById('stopBtn').onclick = () => {
            clearInterval(timerInterval);
            document.getElementById('logForm').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('hidden');
        };

        document.getElementById('saveBtn').onclick = () => {
            const endTime = new Date();
            const duration = ((endTime - startTime) / (1000 * 60 * 60)).toFixed(2);
            const category = document.getElementById('category').value;
            const desc = document.getElementById('description').value;
            const timeRange = `${startTime.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} - ${endTime.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
            
            const newLog = {
                date: new Date().toLocaleDateString(),
                range: timeRange,
                duration: duration,
                category: category,
                desc: desc
            };

            // Markdown Formatting
            const mdRow = `| ${newLog.date} | ${newLog.range} | ${newLog.duration} | ${newLog.category} | ${newLog.desc} |`;
            navigator.clipboard.writeText(mdRow).then(() => alert('Copied to clipboard!'));

            logs.push(newLog);
            localStorage.setItem('dailyLogs', JSON.stringify(logs));
            renderLogs();
            
            // Reset UI
            document.getElementById('logForm').classList.add('hidden');
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('display').innerText = "00:00:00";
            document.getElementById('description').value = "";
        };

        function renderLogs() {
            const list = document.getElementById('logList');
            list.innerHTML = logs.map((log, index) => `
                <tr class="border-b border-gray-800">
                    <td class="p-3">${log.range}</td>
                    <td class="p-3">${log.category}</td>
                    <td class="p-3">${log.duration} h</td>
                    <td class="p-3"><button onclick="copySingle(${index})" class="text-blue-400">Copy</button></td>
                </tr>
            `).join('');
        }

        window.copySingle = (i) => {
            const l = logs[i];
            const md = `| ${l.date} | ${l.range} | ${l.duration} | ${l.category} | ${l.desc} |`;
            navigator.clipboard.writeText(md).then(() => alert('Row copied!'));
        };

        document.getElementById('clearBtn').onclick = () => {
            if(confirm('Clear all logs?')) { logs = []; localStorage.removeItem('dailyLogs'); renderLogs(); }
        };

        renderLogs();
    </script>
</body>
</html>
